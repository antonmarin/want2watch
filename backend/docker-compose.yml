---
services:
  app:
    build: .
    ports:
      - 8080:9000
    volumes:
      - ".:/app"
    working_dir: "/app"
    command:
      - php
      - -d 
      - variables_order=EGPCS
      - -S
      - 0.0.0.0:9000
      - -t
      - "/app/public"
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
