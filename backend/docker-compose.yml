---
version: "3.9"
services:
  app:
    build: .
    ports:
      - 8080:9000
    volumes:
      - ".:/app"
      - "~/.composer/auth.json:/root/.composer/auth.json"
    working_dir: "/app"
    command:
      - php
      - -S
      - 0.0.0.0:9000
      - -t
      - "/app/public"
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
