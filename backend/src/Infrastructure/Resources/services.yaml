services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  antonmarin\want2watch\Infrastructure\:
    resource: '../*'

  antonmarin\want2watch\Infrastructure\Http\SymfonyHttpKernel\RequestDTOResolver:
    tags:
      - { name: controller.request_value_resolver, priority: 50 }

  logger.critical:
    class: Symfony\Component\HttpKernel\Log\Logger
    arguments:
      - !php/const Psr\Log\LogLevel::CRITICAL
  logger.notice:
    class: Symfony\Component\HttpKernel\Log\Logger
    arguments:
      - !php/const Psr\Log\LogLevel::NOTICE
